<h2>Template: <small>Dinamicos</small></h2>
<hr />

<form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>

    <div class="col-sm-9">
      <input
        type="text"
        class="form-control"
        placeholder="Nombre de la persona"
        formControlName="nombre"
        required
      />
      <span class="form-text text-danger" *ngIf="campoValido('nombre')"
        >Este campo es obligatorio</span
      >
    </div>
  </div>

  <!-- Agregar favorito -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>

    <div class="col-sm-9">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Agregar favorito"
          name="nuevoJuego"
        />

        <button class="btn btn-outline-primary" type="button">Agregar</button>
      </div>
    </div>
  </div>

  <!-- Lista de juegos favoritos -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>

    <div class="col-sm-9">
      <!-- <div
        class="input-group mb-1"
        *ngFor="let juego of persona.favoritos; let i = index"
      >
        <input
          type="text"
          name="favorito_{{ i }}"
          class="form-control"
          required
        />
        <button class="btn btn-outline-danger" type="button">Eliminar</button>
      </div> -->
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button
        type="submit"
        class="btn btn-primary float-end"
        (click)="guardar()"
      >
        Guardar
      </button>
    </div>
  </div>
</form>

<div class="row">
  <div class="col">
    <!-- <span>FormData</span>
    <pre>
      {{ persona | json }}
    </pre> -->

    <span>Valid</span>
    <pre>
      {{ miFormulario.valid }}
      </pre
    >

    <span>Pristine</span>
    <pre>
      {{ miFormulario.pristine }}
      </pre
    >

    <span>Touched</span>
    <pre>
      {{ miFormulario.touched }}
      </pre
    >

    <span>Value</span>
    <pre>
      {{ miFormulario.value | json }}
    </pre>

    <span>CustomDirective</span>
    <pre>
      {{ miFormulario.controls["existencias"]?.errors | json }}
    </pre>
  </div>
</div>
